{% extends 'base.html' %}
{% block title %}<title>Delete {{ product.title }}</title>{% endblock %}

{% block main %}
<div class="col-md-6 mx-auto">
  <div class="alert alert-danger p-4 shadow-sm">
    <h4 class="alert-heading">Delete Confirmation</h4>
    <p>Are you sure you want to delete <strong>{{ product.title }}</strong>?</p>
    <form method="post">
      {% csrf_token %}
      <div class="d-flex justify-content-between">
        <button type="submit" class="btn btn-danger">Yes, Delete</button>
        <a href="{% url 'product_detail' product.pk %}" class="btn btn-secondary">Cancel</a>
      </div>
    </form>
  </div>
</div>
{% endblock %}
