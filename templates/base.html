<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ title }}</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background-color: #1e1e1e;
            color: #ddd;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
        header, footer {
            background-color: #111;
        }
        .card {
            background-color: #2c2c2c;
            border: none;
            transition: transform 0.2s;
        }
        .card:hover {
            transform: scale(1.02);
        }
        .btn-primary {
            background-color: #007bff;
            border: none;
        }
        .btn-primary:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>

<header class="p-3 mb-4">
    <div class="container d-flex justify-content-between align-items-center">
        <h1 class="h3 m-0 text-light">MUSIC STORE</h1>
        <nav>
            <a href="#" class="text-light me-3">Главная</a>
            <a href="#" class="text-light me-3">Категории</a>
            <a href="#" class="text-light">Контакты</a>
        </nav>
    </div>
</header>

<main class="container mb-5">
    {% block main %}

    {% endblock %}
</main>

<footer class="py-4 mt-auto">
    <div class="container text-center text-muted">
        &copy; 2025 Music Store. Все права защищены.
    </div>
</footer>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
