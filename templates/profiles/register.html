{% extends 'base.html' %}

{% block main %}
<div class="container mt-5">
  <h2 class="mb-4">Sign in</h2>
  <form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-primary">Sign in</button>
  </form>
  <p class="mt-3">Already have account? <a href="{% url 'login' %}">Log in</a></p>
</div>
{% endblock %}
