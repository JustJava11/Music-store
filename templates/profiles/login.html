{% extends 'base.html' %}

{% block main %}
<div class="container mt-5">
  <h2 class="mb-4">Log in</h2>
  <form method="post">
    {% csrf_token %}
    <div class="mb-3">
      {{ form.username.label_tag }}
      {{ form.username }}
    </div>
    <div class="mb-3">
      {{ form.password.label_tag }}
      {{ form.password }}
    </div>

    <button type="submit" class="btn btn-success">Log in</button>
  </form>
  <p class="mt-3">Нет аккаунта? <a href="{% url 'register' %}">Sign in</a></p>
</div>
{% endblock %}
