{% extends 'base.html' %}

{% block main %}
<div class="container">
    <h2>Вы уверены, что хотите удалить категорию "{{ category.title }}"?</h2>

    <form method="POST">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Удалить</button>
        <a href="{% url 'category_list' %}" class="btn btn-secondary">Отмена</a>
    </form>
</div>
{% endblock %}
